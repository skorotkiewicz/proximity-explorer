<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proximity Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        h1 {
            color: #64b5f6;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        .game-container {
            border: 1px solid #1e2a3a;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(100, 181, 246, 0.1);
        }

        iframe {
            display: block;
            border: none;
            background: #0d1117;
        }

        .footer {
            margin-top: 1.5rem;
            color: #3a4a5a;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <h1>Proximity Explorer</h1>
    <div class="game-container">
        <iframe src="http://localhost:3425" width="800" height="600"></iframe>
    </div>
    <p class="footer">Built with Cleoselene</p>
</body>
</html>
